<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discografía de Laufey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            color: #f1f1f1;
        }

        /* Sección de Discografía */
        .discography-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #121212;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .section-description {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            font-style: italic;
        }

        /* Rejilla de Discografía */
        .discography-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .album-card {
            background-color: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 20px;
            max-width: 320px;
        }

        .album-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .album-cover {
            width: 400px; /* Tamaño de la imagen */
            height: 400px; /* Tamaño de la imagen */
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .album-card:hover .album-cover img {
            opacity: 0.8;
        }

        .album-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .album-year {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ff6f61;
            color: #fff;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4a37;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }

            .discography-grid {
                grid-template-columns: 1fr 1fr;
            }

            .album-title {
                font-size: 1.6rem;
            }
        }

    </style>
</head>
<body>
    <!-- Sección de Discografía -->
    <section id="discography" class="discography-section">
        <h2 class="section-title">Discografía</h2>
        <p class="section-description">Explora los álbums de Laufey, una mezcla perfecta de lo clásico y lo contemporáneo.</p>

        <div class="discography-grid">
            <!-- Álbum 1 -->
            <div class="album-card">
                <div class="album-cover">
                    <img src="LAUFEY ___ BEWITCHED.jpeg" alt="Bewitched - Laufey">
                </div>
                <h3 class="album-title">Bewitched</h3>
                <p class="album-year">2023</p>
                <a href="https://open.spotify.com/intl-es/track/0pfpeTGQOWlGzUbBD42?si=807291305fd14660" class="btn-primary" target="_blank">Escuchar en Spotify</a>
            </div>

            <!-- Álbum 2 -->
            <div class="album-card">
                <div class="album-cover">
                    <img src="AWAL _ MEMBRAN - Everything I know about love (CD).jpeg" alt="Everything I Know About Love - Laufey">
                </div>
                <h3 class="album-title">Everything I Know About Love</h3>
                <p class="album-year">2022</p>
                <a href="https://enlace-a-spotify.com" class="btn-primary" target="_blank">Escuchar en Spotify</a>
            </div>

            <!-- Álbum 3 -->
            <div class="album-card">
                <div class="album-cover">
                    <img src="Typical of Me EP - Laufey.jpeg" alt="Typical of Me - Laufey">
                </div>
                <h3 class="album-title">Typical of Me</h3>
                <p class="album-year">2021</p>
                <a href="https://enlace-a-spotify.com" class="btn-primary" target="_blank">Escuchar en Spotify</a>
            </div>

            <!-- Álbum 4 -->
            <div class="album-card">
                <div class="album-cover">
                    <img src="From The Start.jpeg" alt="from the start - Laufey">
                </div>
                <h3 class="from the start">Otro Álbum</h3>
                <p class="song of the year ">22023</p>
                <a href="https://enlace-a-spotify.com" class="btn-primary" target="_blank">Escuchar en Spotify</a>
            </div>
        </div>
    </section>
</body>
</html>
